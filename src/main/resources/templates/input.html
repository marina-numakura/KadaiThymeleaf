<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message}"></h2>
    <p>値を入力してください。</p>
    <p th:unless="${previous} eq ${null}" th:text="'前回入力された値は「' + ${previous} + '」でした。'">th:unless</p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
