<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message}"></h2>
    <p th:text="'入力された値は「' + ${val} + '」でした。'">></p>
    <p><a th:href="@{/input/?previous={aid}(aid=${val})}">入力画面へ戻る</a></p>
</body>
</html>
